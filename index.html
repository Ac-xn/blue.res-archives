<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADZU Research Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ateneo de Zamboanga University Research Archive</h1>
        <p>Access and upload research papers with ease</p>
        <nav>
            <img src="adzu-logo.png" alt="ADZU Logo" class="logo">
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Search Bar Section -->
        <div class="search-bar">
            <h2>Search Archive</h2>
            <input type="text" id="searchQuery" placeholder="Enter keywords, title, or author...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload Research Paper</h2>
            <input type="file" id="fileUpload" accept=".pdf,.doc,.docx">
            <button id="uploadButton">Upload</button>
        </div>

        <!-- Results Section -->
        <div class="results" id="results">
            <h3>Search Results</h3>
            <p>No results found.</p>
        </div>
    </main>

    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
