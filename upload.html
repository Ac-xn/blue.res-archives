<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADZU Research Archive</title>
    <link rel="stylesheet" href="u.css">
</head>
<body onload="checkLoginStatus()">

    <header>
        <img src="SHS.png" alt="shs" class="shslogo">
        <h1>Ateneo de Zamboanga University Research Archive</h1>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
            <img src="logo.png" alt="ADZU Logo" class="logo">
        </nav>
    </header>

    <main>
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Enter research title or topic...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="container">
                <h2>Upload Research Paper</h2>
                <input type="file" id="fileUpload" accept=".pdf,.doc,.docx">
                <button id="uploadButton" onclick="uploadFile()">Upload</button>
            </div>
        </section>

        <!-- Results Section -->
        <div class="results" id="results">
            <h3>Search Results</h3>
            <p>No results found.</p>
        </div>
    </main>

    <script>
        function checkLoginStatus() {
            // Function to check if user is logged in (pseudo-code for example)
            // This can be replaced with real logic to check login status
            const isLoggedIn = true; // Example: change based on login status

            if (isLoggedIn) {
                document.querySelector(".upload-section").style.display = "block";
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];

            if (file) {
                alert(`File "${file.name}" selected for upload!`);
                // Add upload functionality here
            } else {
                alert("Please select a file to upload.");
            }
        }
    </script>

</body>
</html>
